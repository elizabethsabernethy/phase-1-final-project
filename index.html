<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Drink City</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
  <header id="top-page-header">
    <img id="city-skyline" alt="city-skyline" src="http://clipart-library.com/images_k/city-silhouette-png/city-silhouette-png-4.png">
    <h1 id="drink-city-h1">Drink City</h1>
  </header>

  <div>
    <table>
      <tr id="drink-menu"></tr>
    </table>
  </div>

  <div class="container">
    <form class="add-toy-form">
      <h3>Create a toy!</h3>

      <input
        type="text"
        name="name"
        value=""
        placeholder="Enter a toy's name..."
        class="input-text"
      />
      <br />
      <input
        type="text"
        name="image"
        value=""
        placeholder="Enter a toy's image URL..."
        class="input-text"
      />
      <br />
      <input
        type="submit"
        name="submit"
        value="Create Toy"
        class="submit"
      />
    </form>
  </div>
  <p style="text-align:center">
    Andy needs your help! <button id="new-toy-btn">Add a new toy!</button>
  </p>

  <div id="toy-collection"></div>
  <script type="text/javascript" src="src/index.js"></script>

</body>
</html>
