<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Drink City</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
  <header id="top-page-header">
    <img id="city-skyline" alt="city-skyline" src="http://clipart-library.com/images_k/city-silhouette-png/city-silhouette-png-4.png">
    <h1 id="drink-city-h1">Drink City</h1>
  </header>

  <div class="container">
    <h2 id="want-more-drinks">Want more Drinks? Add some here!</h2>
    <button id="new-drink-btn" class="button">Add a new drink!</button>

    <form hidden id="add-drink-intro-form" class="add-drink-form">
      <h3>What drink do you want to add?</h3>
      <input
        type="text"
        name="name"
        value=""
        placeholder="Drink Name"
        class="input-text"
        required
      />
      <br />
      <input
        type="text"
        name="image"
        value=""
        placeholder="Drink Image URL"
        class="input-text"
        required
      />
      <br />
      <h4>Is the drink mocktailable?</h4>
      <label>
        <input type="radio" id="yes-mocktail" name="mocktail" value="Yes">
          Yes
      </label>
      <br />
      <label>
        <input type="radio" id="no-mocktail" name="mocktail" value="No">
          No
      </label>
      <br />
      <input
      type="submit"
      name="submit"
      value="Next"
      class="submit"
    />
  </form>
  <form hidden id="add-drink-ingredients-form" class="add-drink-form">
    <h4>Add ingredients for drink</h4>
      <input
        type="text"
        name="ingredient-1"
        value=""
        placeholder="First ingredient"
        class="input-text"
        required
      />
      <br />
      <input
        type="text"
        name="ingredient-2"
        value=""
        placeholder="Second ingredient"
        class="input-text"
        required
      />
      <br />
      <input
        type="text"
        name="ingredient-3"
        value=""
        placeholder="Third ingredient (optional)"
        class="input-text"
      />
      <br />
      <input
        type="text"
        name="ingredient-4"
        value=""
        placeholder="Fourth ingredient (optional)"
        class="input-text"
      />
      <br />
      <input
        type="text"
        name="ingredient-5"
        value=""
        placeholder="Fifth ingredient (optional)"
        class="input-text"
      />
      <br />
      <input
        type="text"
        name="ingredient-6"
        value=""
        placeholder="Sixth ingredient (optional)"
        class="input-text"
      />
      <br />
      <input
        type="submit"
        name="submit"
        value="Next"
        class="submit"
      />
    </form>
    <form hidden id="add-mocktail-form" class="add-drink-form">
      <h4>Add alternative (non-alcoholic) ingredients for drink</h4>
      <input
          type="text"
          name="mocktail-ingredient-1"
          value=""
          placeholder="First non-alcoholic alternative "
          class="input-text"
          required
        />
        <br />
        <input
          type="text"
          name="mocktail-ingredient-2"
          value=""
          placeholder="Second non-alcoholic alternative (optional)"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="mocktail-ingredient-3"
          value=""
          placeholder="Third non-alcoholic alternative (optional)"
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Next"
          class="submit"
        />
    </form>
    <form hidden id="add-drink-instructions-form" class="add-drink-form">
      <h4>Add steps to make drink</h4>
      <input
        type="text"
        name="instruction-1"
        value=""
        placeholder="First Step"
        class="input-text"
        required
      />
      <br />
      <input
        type="text"
        name="instruction-2"
        value=""
        placeholder="Second Step"
        class="input-text"
        required
      />
      <br />
      <input
        type="text"
        name="instruction-3"
        value=""
        placeholder="Third Step (optional)"
        class="input-text"
      />
      <br />
      <input
        type="text"
        name="instruction-4"
        value=""
        placeholder="Fourth Step (optional)"
        class="input-text"
      />
      <br />
      <input
        type="text"
        name="instruction-5"
        value=""
        placeholder="Fifth Step (optional)"
        class="input-text"
      />
      <br />
      <input
      type="submit"
      name="submit"
      value="Add Drink"
      class="submit"
    />
  </form>
  </div>

  <div id="drink-menu"></div>
  <div id="display-menu"></div>

</body>
</html>
